---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }} | Dr. Palmer</p>
    {% if page.tags %}
      <p class="post-tags">
        Tags:
        {% for tag in page.tags %}
          {% assign tag_slug = tag | slugify %}
          <a href="/tag/{{ tag_slug }}/">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </p>
    {% endif %}

    <div class="post-content">
        {{ content }}
    </div>
    <p><a href="/blog.html">Back to Blogs</a></p>
</article>
